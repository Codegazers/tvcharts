<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <% if (process.env.REACT_APP_GA) { %>
      <script async src="https://www.googletagmanager.com/gtag/js?id=%REACT_APP_GA%"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '%REACT_APP_GA%');
      </script>
    <% } %>

    <meta name="theme-color" content="#5bc0de" />
    <meta
      name="description"
      content="Chart TV Show Ratings for an Entire Series. Search for current or past TV shows and find their IMDb rating for all episodes."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>TV Charts</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
